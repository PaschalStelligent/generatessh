AWSTemplateFormatVersion: "2010-09-09"
Parameters:
  iamUser:
    Description: IAM UserName
    Type: String


Resources:
  iamPolicy:
    Type: 'AWS::IAM::ManagedPolicy'
    Properties:
      ManagedPolicyName: paschal-012-iampolicy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - "iam:Get*"
              - "iam:List*"
            Resource:
              - !Sub "arn:aws:iam::${AWS::AccountId}:user/${iamUser}"
  iamUserName:
    Type: 'AWS::IAM::User'
    Properties:
      UserName: !Ref iamUser
      ManagedPolicyArns: 
        - !Ref 'iamPolicy'
        
Outputs:
  OutputForIamPolicyArn:
    Description: "Export cfn"
    Value: !Ref iamPolicy
    Export:
      Name: !Sub "${AWS::StackName}-Policy"